<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Forecast</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<main role="main" class="container">

    <div class="starter-template">
        <h1>Weather Forecast</h1>
        <h2>
            <span th:text="'Hello, ' + ${message}"></span>
        </h2>
    </div>

    <table>
        <tr th:each="element : ${report}">
            <td th:text="${element.key}"></td>
            <table>
                <tr th:each="list : ${element.value}">
                    <td th:text="${list.latitude}"></td>
                    <td th:text="${list.longitude}"></td>
                    <td th:text="${list.daily.summary}"></td>
                    <td th:text="${list.daily.data[0].time}"></td>
                    <td th:text="${list.daily.data[0].temperatureHigh}"></td>
                </tr>
            </table>
        </tr>
    </table>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
